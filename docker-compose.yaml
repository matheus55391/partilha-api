volumes:
  pg_data:


services:
  postgres:
    image: postgres:16.8-alpine3.20
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: partilha_db
    ports:
      - 5432:5432
  redis:
    image: redis:alpine
    command: redis-server --requirepass partilha
    ports:
      - "6379:6379"
  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
